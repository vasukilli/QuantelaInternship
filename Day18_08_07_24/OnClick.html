<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclick event </title>
    <style>
        #container{
           text-align : center;
        }
        #invisible{
            display : block;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 style="color:green">Gekks For Gekks</h1>
        <h2>This is the example for onclick event <br>
        we can use it inline attribute </h2>
        <button onclick="changeData()">Click me to change!</button>
        
        <h3 id="invisible">Geeks for geeks<br>
        This is the display</h3>
        <button id="btn1">Tap me!</button>
    </div>

    <script>
        //inline declaration
        const changeData = () =>{
            let data = document.querySelector("#invisible");
            if(data.style.display === "none"){
                data.style.display = "block";
            }else{
                data.style.display = "none";
            }
        }

    </script> 
    <script src="OnClick.js"></script>
</body>
</html>
