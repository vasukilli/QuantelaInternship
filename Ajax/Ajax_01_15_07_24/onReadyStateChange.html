<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnReadyStateChange..</title>
</head>
<body>
    <button id="btn">Tap me!</button>
    <div id="result"></div>

    <script>
        debugger;
             const butn = document.getElementById("btn");
             butn.addEventListener("click" ,() =>{
                const xhtp = new XMLHttpRequest(); //create http request object
                
                xhtp.open('POST','file1.txt',true);
                
                xhtp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
                xhtp.onreadystatechange = function()
                {
                    if(xhtp.readyState == 4)
                    {
                        if(xhtp.status == 200){
                            document.getElementById("result").innerText = this.responseText;
                        }
                        else{
                        document.getElementById("result").innerText = "ERROR :" + xhtp.status;
                        }

                    }
                };
                xhtp.send();

             });
    </script>
</body>
</html>
