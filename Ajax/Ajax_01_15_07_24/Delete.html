<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deliting the record</title>
</head>
<body>
    <button id="btn">Click me!</button>
    <div id="block"></div>
    <script>
        document.getElementById("btn").addEventListener("click" , () =>{
            const xhttp = new XMLHttpRequest();
            xhttp.open('DELETE','https://reqres.in/api/users/2',true);
            xhttp.send();

            xhttp.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 204){
                    document.getElementById("block").innerHTML = "Deleted Successfully";
                }else{
                    document.getElementById("block").innerHTML = "ERROR :" + this.status;
                }
            }
        });
    </script>
    
</body>
</html>
