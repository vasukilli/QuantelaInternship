<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get data from the server </title>
    <style>
        table,th,tr,td{
            border:"1px solid black"
        }
    </style>
</head>
<body>
    <h2>Show the data of the employess from the server</h2>
    <button id="btn">Click Me!, I show the data</button><br><br>
    <table id = "table-data" border="1px solid black">
        <thead>
            <tr>
                 <th>Id</th>
                 <th>Name</th>
            </tr>

        </thead>
        <tbody>

        </tbody>
    </table>

    <script>
        document.getElementById("btn").addEventListener("click" ,() =>{
            const xhttp = new XMLHttpRequest();
            xhttp.open("GET",'https://jsonplaceholder.typicode.com/users',true);
            xhttp.send();
            xhttp.onload = function(){
                if(this.status === 200){
                    var users = JSON.parse(this.responseText);
                    var tableBody = document.getElementById("table-data").getElementsByTagName("tbody")[0];
                    tableBody.innerHTML = '';
                    users.forEach((user) =>{
                        var row = tableBody.insertRow();
                        row.insertCell(0).innerHTML = user.id;
                        row.insertCell(1).innerHTML = user.name;
                    })

                }
            }
        })
    </script>
    
</body>
</html>
