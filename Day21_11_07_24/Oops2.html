<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
</head>
<body>
    <script>
        //2. Write a JavaScript program to create a class called 'Rectangle' 
   // with properties for width and height. Include two methods to calculate rectangle area and
     //perimeter Create an instance of the 'Rectangle' class and calculate its area and perimeter.
     
     class Rectangle{
        constructor(width,height){
            this.width = width;
            this.height = height;
        }
        rectangleArea(){
            return this.width * this.height;
        }
        rectangleParameter(){
            return 2 * (this.width + this.height);
        }
     }
     let rect1 = new Rectangle(12,18);
     const area = rect1.rectangleArea();
     const para = rect1.rectangleParameter();
     document.writeln("Rectangle area is : " + area + "<br>");
     document.writeln("Rectangle parameter is : " + para + "<br>");
    </script>
    
</body>
</html>
