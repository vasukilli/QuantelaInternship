<body>
    <script>
        //Write a JavaScript program that creates a class called 'Vehicle' with properties 
        // for make, model, and year. Include a method to display vehicle details.
        //  Create a subclass called 'Car' that inherits from the 'Vehicle'
        //   class and includes an additional property for the number of doors.
        //    Override the display method to include the number of doors.

        class Vehicle{
            constructor(make,model,year){
                this.make = make;
                this.model = model;
                this.year = year;

            }
            displayDetails(){
                document.writeln("make :" + this.make + "<br>");
                document.writeln("model :" + this.model + "<br>");
                document.writeln("year :" + this.year + "<br>");
            }
        }
        class Car extends Vehicle{
            constructor(make,model,year,doors){
                super(make,model,year)
                this.doors = doors;
            }
            displayDetails(){
                super.displayDetails();
                document.writeln("doors :" + this.doors + "<br>");
            }

        }
        let vehicleDet = new Vehicle('Ford', 'F-150', 2020);
        let car1 = new Car('Honda', 'Accord', 2023, 4);

        document.writeln("Vehicle Details :" + "<br><br>");
        vehicleDet.displayDetails();

        document.writeln("car Details :" + "<br><br>");
        car1.displayDetails();

    </script>
</body>
</html>
