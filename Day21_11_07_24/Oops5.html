<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find areas</title>
</head>
<body>
    <script>
        //Write a JavaScript program that creates a class called 'Shape' with 
        // a method to calculate the area. Create two subclasses, 'Circle' and 'Triangle',
        //  that inherit from the 'Shape' class and override the area calculation method.
        //   Create an instance of the 'Circle' class and calculate its area. Similarly,
        //    do the same for the 'Triangle' class.

        class Shape{
            calculateArea(){

            }
        }
        class Circle extends Shape{
            constructor(radius){
                super();
                this.radius = radius;
            }
            calculateArea(){
                return Math.PI * this.radius * this.radius;
            }

        }
        class Rectangle extends Shape{
            constructor(width,height){
                super();
                this.width = width;
                this.height = height;
            }
            calculateArea(){
                return  this.width * this.height;
            }

        }
        class Traingle extends Shape{
            constructor(breadth,height){
                super();
                this.breadth = breadth;
                this.height = height;

            }
            calculateArea(){
                return  0.5 * this.breadth * this.height;
            }

        }
        const circle = new Circle(3);
        const circleRadius = circle.calculateArea();
        document.writeln("The circle area is :" + circleRadius + "<br>");

        const rect = new Rectangle(24,36);
        const rectArea = rect.calculateArea();
        document.writeln("The rectangle area is :" + rectArea +"<br>");

        const trai = new Traingle(4,5);
        const traiArea = trai.calculateArea();
        document.writeln("The traingle area is :" + traiArea +"<br>");

    </script>
    
</body>
</html>
