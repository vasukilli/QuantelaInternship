<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Remove items from a dropdown list</title>
  </head>
  <body>
    <form>
      <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
      </select>
      <input type="button" onclick="removecolor()" value="Select and Remove" />
    </form>
    <script>
        //8. Write a JavaScript program to remove items from a drop-down list.
        const removecolor = () =>{
            let val = document.getElementById("colorSelect");
            val.remove(val.selectedIndex);
        }
    </script>
  </body>
</html>
