<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
</head>

<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
            href="https://www.w3resource.com/">w3resource</a></p>
    <button onclick="getAttributes()">Click here to get attributes value</button>

    <script>
    //4. Here is a sample HTML file with a submit button. Write a JavaScript function to get the value of the
    // href, hreflang, rel, target, and type attributes of the specified link
    const getAttributes = () =>{
    const an = document.getElementById("w3r");
    let href = an.getAttribute("hreflang");
    alert(`the hreflang attribute value is ${href}`);
    
    let type = an.getAttribute("type");
    alert(`The type attribute value is ${type}`);

    let rel = an.rel;
    alert(`The type attribute value is ${rel}`);

    let target = document.getElementById("w3r").target;
    alert(`The type attribute value is ${target}`);

    let hrefLink = an.getAttribute("href");
    alert(`The type attribute value is ${hrefLink}`);
   }
    </script>
</body>

</html>
