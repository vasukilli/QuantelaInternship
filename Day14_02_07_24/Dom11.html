<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">On mouse over here bold words of the following paragraph will be highlighted</a></p>
    <p><strong>We</strong> have just started <strong>this</strong> 
    section for the users (<strong>beginner</strong> to intermediate) 
    who <strong>want</strong> to work with <strong>various</strong> 
    JavaScript <strong>problems</strong> and write scripts
     online to <strong>test</strong> 
    their JavaScript <strong>skill</strong>.</p>

    <script>
        let cap = document.getElementsByTagName("strong");
        const highlight = () =>{
            //let cap = document.getElementsByTagName("strong");
            for(let i=0 ; i<cap.length ; i++){
                cap[i].style.color = "red";
            }
        }
        const return_normal = () =>{
            for(let i=0 ; i<cap.length ; i++){
                cap[i].style.color = "pink";
            }
        }
    </script>
</body>
</html>
