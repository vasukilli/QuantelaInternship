<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
    <style type="text/css">
      body {
        margin: 30px;
      }
    </style>
  </head>
  <body>
    <table id="myTable" border="1"></table><br><br>
    <form>
        <Label>Rows :</Label>
        <input type="text" id="rows"/><br><br>
        <label>Columns :</label>
        <input type="text" id="colms"/><br><br>
    
    <input type="button" onclick="createTable()" value="Create the table" />
    </form>

    <script>
        const createTable = () => {
            var row = parseInt(document.getElementById("rows").value);
            var col = parseInt(document.getElementById("colms").value);

            const table = document.getElementById("myTable");
            //table.innerHTML = '';
            for(let i=0 ; i<row ; i++){
                let rowEl = document.createElement("tr");
                for(let j=0 ; j<col ; j++){
                    let cell = document.createElement("td");
                    cell.textContent = `Row ${i} col ${j}`;
                    rowEl.appendChild(cell);

                }
                table.appendChild(rowEl);
            }
            
        }

    </script>
  </body>
</html>
