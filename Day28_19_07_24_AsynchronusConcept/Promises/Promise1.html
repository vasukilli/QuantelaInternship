<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises</title>
</head>
<body>
    <script>
        //Promises chain
        function getData1(data){
              return new Promise((resolve,reject) =>{
                 setTimeout(()=>{
                     document.writeln("data",data + "<br>");
                     resolve("success");
                 },3000);
              });
        }
        const getData2 = (data) =>{
                return new Promise((resolve,reject) =>{
                    setTimeout(()=>{
                        document.writeln("data",data + "<br>");  
                        reject("failed");
                    },5000);
                })
        }
       let p1 =  getData1(1);
       p1.then((res) =>{
        document.writeln(res + "<br>");
       });

       let p2 = getData2(2);
       p2.catch((rej) =>{
        document.writeln(rej); 
       })
    </script>

    
</body>
</html>
