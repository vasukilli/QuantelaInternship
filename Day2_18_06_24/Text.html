<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="Text.js" />
</head>
<body>
    <h1>JavaScript can change html elements!</h1>
    <p id="demo"> we can change this fontsize upto 35px</p>
    <button type="button"
    onClick = "document.getElementById('demo').style.fontSize = '35px'">Click me! to change fornt</button>
    <button type="button"
    onClick = "document.getElementById('demo').style.color = 'red'">to change color!</button>
    <button
    type="button"
    onClick = "document.getElementById('demo').style.fontSize='15px'">click me !to get original text</button>
    
    <h2>we can hide the data of element by using display = "none"</h2>
    <p id="demo1">you can hide this line by using display</p>
    <button type = "button"
    onClick = "document.getElementById('demo1').style.display = 'none'"
    >Click me!</button><br><br>
    <p id="demo2" style = "display:none">Hello javaScript</p>
    <button type = "button"
    onClick = "document.getElementById('demo2').style.display = 'block'">click me!</button>
</body>
</html>
