<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function myFunction(){
          document.getElementById("demo1").innerHTML = "MODIFIED PARAGRAPH";
        };
    </script>
</head>
<body>
    <h2>By using script tag we can implement the function</h2>
    <p id="demo1">This is paragraph , it is original paragraph.</p>
    <button type="button" onClick = "myFunction()" >Try it!</button>
</body>
</html>
