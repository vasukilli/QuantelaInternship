<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encapsulation example</title>
</head>
<body>
    <script>
        class Student{
            constructor(){
                var name;
                var marks;
            }
            setName(name){
                this.name = name;
            }
            getName(){
                return this.name;
            }
            setMarks(marks){
                this.marks = marks;
            }
            getMarks(){
                return this.marks;
            }


        }
        var std = new Student();
        std.setName("vasu");
        std.setMarks(80);
        document.writeln(std.getName() + " " + std.getMarks());
    </script>
    
</body>
</html>
